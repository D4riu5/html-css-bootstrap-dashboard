<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS files -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- /**************** HEADER *****************/ -->
    <header class="p-3">
        <nav class="container-fluid">
            <div class="row align-items-center">
                <!-- big logo -->
                <div class="d-none d-lg-block ps-2 col-auto me-1">
                    <a href="#nogo">
                        <img id="logo" src="img/logo.svg" alt="">
                    </a>
                </div>
                <!-- small logo -->
                <div class="d-block d-lg-none ps-1 col-auto me-2">
                    <a href="#nogo">
                        <img id="logo-small" src="img/mobile-logo.png" alt="">
                    </a>
                </div>

                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text border-0" id="basic-addon1"><i class="bi bi-search"></i></span>
                        <input id="search-bar" type="search" class="form-control border-0 shadow-none my_bg-gray" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="basic-addon1">
                    </div>
                </div>
                
                <div class="col-auto col-lg-1 d-flex justify-content-end justify-content-lg-between gx-1">
                    <a class="nav-link d-none d-lg-block" href="#">
                        <i class="bi bi-list-ul"></i>
                    </a>
                    <a class="nav-link d-none d-lg-block" href="#">
                        <i style = "color:gray;" class="bi bi-question-circle-fill"></i>
                    </a>
                    <a class="nav-link d-none d-lg-block" href="#">
                        <i class="bi bi-three-dots-vertical"></i>
                    </a>
                    <a class="nav-link justify-content-end" href="#">
                        <i style = "color:orange;"  class="bi bi-bell-fill me-1"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
<!-- /**************** HEADER *****************/ -->


    <main class="d-flex">
<!-- /**************** ASIDE *****************/ -->
        <aside class="text-white">
            <div class=" h-100 d-flex flex-column justify-content-between p-4">
                <div class="link-wrapper">
                    <a class="nav-link mb-2 d-flex align-items-center" href="#">
                        <i class="fa-solid fa-house me-2 "></i> <span class="d-none d-lg-block">Home</span>
                    </a>
                    <a class="nav-link mb-2 d-flex align-items-center" href="#">
                        <i class="fa-solid fa-chart-simple me-2"></i> <span class="d-none ms-1 d-lg-block">Stats</span>
                    </a>
                    <a class="nav-link d-flex align-items-center" href="#">
                        <i class="fa-solid fa-signal me-2"></i> <span class="d-none d-lg-block">Signals</span>
                    </a>
                </div>
                <div>
                    <a class="nav-link d-flex align-items-center" href="#">
                        <i class="fa-solid fa-gear me-2"></i> <span class="d-none d-lg-block">Admin</span>
                    </a>
                </div>
            </div>
        </aside>
<!-- /**************** ASIDE *****************/ -->


<!-- /**************** APP CONTENT *****************/ -->
        <section id="app-content" class="container-fluid">
            ciap
            <!-- /**************** SECTION-TOP *****************/ -->
            <section id="section-top">
                
            </section>
            <!-- /**************** SECTION-TOP *****************/ -->

            <!-- /**************** SECTION-BOT *****************/ -->
            <section id="section-bot">

            </section>
            <!-- /**************** SECTION-BOT *****************/ -->
        </section>
        
<!-- /**************** APP CONTENT *****************/ -->
    </main>


</body>
</html>
